  <title>My Personal Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:white;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }


    p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #333;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .skill-box {
      background-color: #e0e0e0;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      color: #333;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="mypic.jpg" alt="My Photo">
    <h1>Nadimpalli Sai Ashish Varma</h1>
    <p>
      Hello! I'm a student, passionate about web development. 
      I enjoy learning new things, creating projects, and connecting with people. 
      Welcome to my personal webpage!
    </p>

    <h2>Skills</h2>
    <div class="skills">
      <div class="skill-box">HTML & CSS</div>
      <div class="skill-box">JavaScript</div>
      <div class="skill-box">Python</div>
      <div class="skill-box">Graphic Design</div>
      <div class="skill-box">Problem Solving</div>
    </div>
  </div>
  <a href="myresume.pdf" >Download My Resume</a>

</html>
